<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css"/>
</head>
<body class="bg-light">

<div class="container">
    <div class="justify-content-center">

        <div class="info text-center mt-4 mb-3">
            <h3>Registration</h3>
        </div>

        <form id="registrationForm" class="col-3 mx-auto">
            <div class="mb-3">
                <label for="firstName" class="form-label fw-bold">First Name:</label>
                <input type="text" class="form-control" id="firstName" required/>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label fw-bold">Last Name:</label>
                <input type="text" class="form-control" id="lastName" required/>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label fw-bold">Age:</label>
                <input type="number" class="form-control" id="age" required/>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email:</label>
                <input type="email" class="form-control" id="email" required/>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Password:</label>
                <input type="password" class="form-control" id="password" required/>
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign up</button>
        </form>

        <div class="text-center mt-3" id="errorMessage" style="color: red; display: none;">
            Something went wrong. Please try again.
        </div>

        <div class="col-3 mx-auto text-center mt-3">
            <a href="/auth/login" class="link-underline link-underline-opacity-0">Back to login</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/js/registration.js"></script>
</body>
</html>
