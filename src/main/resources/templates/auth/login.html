<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css"/>
</head>
<body class="bg-light">

<div class="container">
    <div class="justify-content-center">

        <div class="info">
            <h3>Please sign in</h3>
        </div>
        <form id="loginForm">
        <div class="col-3 mx-auto ">
                <div class="mb-1">
                    <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password" aria-describedby="passwordHelpInline">
                </div>

                <div class="mx-auto">
                    <button type="submit" class="btn btn-primary w-100 text-center">Sign in</button>
                </div>
            </div>
        </form>

        <div class="text-center mt-3" id="errorMessage" style="color: red; display: none;">Wrong username or password</div>

        <div class="col-3 mx-auto text-center mt-3">
            <a href="/auth/registration" class="link-underline link-underline-opacity-0">Registration</a>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
