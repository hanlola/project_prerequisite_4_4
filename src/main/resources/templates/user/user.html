<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Навигационная панель -->
<nav class="navbar navbar-dark bg-dark d-flex justify-content-between px-3">
    <span class="navbar-text text-white">
        <span id="navbar-email">user@example.com</span> with roles
        <span id="navbar-roles">[USER]</span>
    </span>
    <form id="logoutForm" class="d-inline">
        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
    </form>
</nav>

<div class="container-fluid mt-3">
    <div class="row">
        <!-- Боковое меню -->
        <div class="col-md-2 p-0 sidebar">
            <div class="nav flex-column nav-pills mt-2">
                <a class="nav-link text-center d-none" id="admin-tab" href="/admin">Admin</a>
                <a class="nav-link text-center active" id="user-tab" href="/user">User</a>
            </div>
        </div>

        <!-- Контент -->
        <div class="col-10">
            <h2>User Information Page</h2>
            <div class="card mt-3">
                <div class="card-header fw-bold">
                    About User
                </div>
                <div class="card-body">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Roles</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td id="user-id">1</td>
                            <td id="user-firstname">User</td>
                            <td id="user-lastname">User</td>
                            <td id="user-age">30</td>
                            <td id="user-email">user@example.com</td>
                            <td id="user-roles">[USER]</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/user.js"></script>
</body>
</html>
